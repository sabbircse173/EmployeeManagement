<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Edit Employee</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Edit Employee</p>
						</div>
						<div class="card-body">
							<form action="updateEmp" method="POST">
							    <input type="hidden" name="id" th:value="${emp.id}">
								<label for="name">Name:</label><input type="text" id="name"
									name="name" th:value="${emp.name}" required> <br> <label for="department">Select
									a department: </label> <select id="department" name="department">
									<option th:each="x:${depts}" th:value="${x.name}"
										th:text="${x.name}" th:selected="${x.name eq emp.department}"></option>
								</select> <br> <label for="gender">Gender:</label> <select
									id="gender" name="gender">
									<option value="Male" th:selected="${'Male' eq emp.gender}">Male</option>
									<option value="Female" th:selected="${'Female' eq emp.gender}">Female</option>
								</select><br> <label for="address">Address:</label>
								<input type="text" id="address" name="address" th:value="${emp.address}" required>
								<br> <label for="DOB">Date of Birth :</label> <input
									type="text" id="DOB" name="birthdate" placeholder="dd-mm-yyyy" th:value="${emp.birthdate}"
									required> (dd-mm-yyyy)<br> <label
									for="joiningdate">Joining Date :</label> <input type="text"
									id="joiningdate" name="joiningdate" placeholder="dd-mm-yyyy" th:value="${emp.joiningdate}"
									required>(dd-mm-yyyy)<br>
								<button type="submit">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
