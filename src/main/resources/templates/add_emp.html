<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::title}, ~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Add Employee</p>
							<div th:if="${msg}" class="success-message">
								<p th:text="${msg}"></p>
							</div>
						</div>
						<div class="card-body">
							<form action="saveEmp" method="POST">
								<label for="name">Name:</label><input type="text" id="name"
									name="name" required> <br> <label for="department">Select
									a department: </label> <select id="department" name="department">
									<option th:each="x:${depts}" th:value="${x.name}"
										th:text="${x.name}"></option>
								</select> <br> <label for="gender">Gender:</label> <select
									id="gender" name="gender">
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select><br> <label for="address">Address:</label>
								<input type="text" id="address" name="address" required>
								<br> <label for="DOB">Date of Birth :</label> <input
									type="date" id="DOB" name="birthdate" 
									required><br> <label
									for="joiningdate">Joining Date :</label> <input type="date"
									id="joiningdate" name="joiningdate" 
									required><br>
								<button type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
