<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::title}, ~{::section})}">

<head>
<meta charset="ISO-8859-1">
<title>Edit Department</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">
								Edit Department 
							</p>
							<br>
							 <p th:if="${msg}" th:text="${msg}" style="color: green;"></p>
						</div>
						<div class="card-body">
							<form action="updateDept" method="POST">
							    <input type = "hidden" name = "id" th:value="${dept.id}"></input>
								<label for="name">Name:</label> <input type="text" id="name"
									name="name" th:value="${dept.name}" required> <br> <label
									for="description">Description:</label> <input type="text"
									id="description" name="description" th:value="${dept.description}" required> <br>

								<input type="submit" value="Update">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
